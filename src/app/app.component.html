<div >
  <div fxLayout = "row Wrap" fxLayoutGap = "16px grid">
    <div fxFlex = "25%" *ngFor = "let com of [1,2,3,4,5] " style="padding-bottom: 15px;">
      <mat-card class="mat-elevation-z4" id = "content">
        <div>
        <mat-card-header class = "box">
          <mat-card-title>{{lstStories.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <h1>{{lstStories.text}}</h1>
        </mat-card-content>
        <mat-card-actions class="button">
          <button mat-button >
            <mat-icon>thumb_up</mat-icon>
            LIKE  
          </button>
          <button mat-button >
            <mat-icon>comment</mat-icon>
            COMMENT
          </button>
          <button mat-button >
            <mat-icon>share</mat-icon>
            SHARE
          </button>
      </mat-card-actions>
    </div>
      </mat-card>
    </div>
  </div>
</div>
